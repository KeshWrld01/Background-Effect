<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient CSS</title>
    <style>
        .grad1{
            height: 300px;
            width: 400px;
            background: linear-gradient(to right, red, yellow, green, blue);
        }
        .grad2{
            height: 300px;
            width: 400px;
            background: radial-gradient(circle, red, yellow, green, blue);
        }
      
    </style>
</head>
<body>
    <h1>Gradient CSS</h1>
    <div class="grad1">
        <h1 style="text-align: center;color: blue;">Linear Gradient</h1>
        <p style="text-align: center;">This is a  linear-gradient background.</p>
    </div>
    <div class="grad2">
        <h1 style="text-align: center;color: blue;">Radial Gradient</h1>
        <p style="text-align: center;">This is a  radial-gradient background.</p>
    </div>


    
</body>
</html>
