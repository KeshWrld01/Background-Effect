<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background effect</title>
    <style>
        h1{
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 150px;
        }
        p{
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: right;
        }
        body{
            background-image: url(Image.jpg);
        }
    </style>
</head>
<body>
    <h1>Introduction to Backgrounds effects</h1>
    <p>This is a simple intro background effect</p>
    
</body>
</html>
